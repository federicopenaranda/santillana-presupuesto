<!DOCTYPE html>
<html ng-app="BasicHttpAuthExample">

  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
  </head>

  <body>
  
    <div class="jumbotron">
      <div class="container">

      <div class="col-xs-6 col-md-4"></div>
        <div class="col-xs-6 col-md-4">

        <h2>Sistema de Presupuesto - Santillana Bolivia</h2>
          
            <div ng-show="error" class="alert alert-danger">{{error}}</div>
            <form name="form" ng-submit="login()" role="form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <i class="fa fa-key"></i>
                    <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">El nombre de usuario es obligatorio</span>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">La contraseña es obligatoria</span>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger" name="login" ng-click="onLogin(username, password)" id="login">Ingresar</button>

        </div>
        <div class="col-xs-6 col-md-4"></div>
      </div>
    </div>

    <script src="modules/authentication/services.js"></script>
    <script src="modules/authentication/controllers.js"></script>
